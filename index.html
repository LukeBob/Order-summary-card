<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body >
  <main role>
    <div class="card">
      <div class="card_top_container">
      </div>
      <div class="card_bottom_container">
        <div class="card_heading_container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan_container">
          <div class="price_container">
            <img class="music_icon" src="images/icon-music.svg" alt="gray music symbol" />
            <div class="plan_text_container">
              <div class="plan_heading">
                <h2>Annual Plan</h3>
              </div>
              <div class="price">
                <p>$59.99/year</p>
              </div>
            </div>
          </div>
          <div class="change_link">
            <a class="change" href="/">Change</a>
          </div>
        </div>
        <div class="buttons_container">
          <div class="button">
            <p>Proceed to Payment</p>
          </div>  
            <a href="/" >Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
